<!doctype html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>智慧云眼</title>
  <script>
    var calculate_size = function () {
      var BASE_FONT_SIZE = 100;
      var docEl = document.documentElement,
        clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      if (clientWidth > 1920)
        clientWidth = 1920;
      docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 1920) + 'px';
    };
    // 如果浏览器不支持addEventListener，则中止
    if (document.addEventListener) {
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      window.addEventListener(resizeEvt, calculate_size, false);
      document.addEventListener('DOMContentLoaded', calculate_size, false);
      calculate_size();
    }
  </script>
  <script src="//webapi.amap.com/maps?v=1.4.2&key=88273451a64faf8c8828d5a86357d0ed"></script>
  <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <style>
      #init-loading-con {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        background-color: rgb(242, 242, 242);
        z-index: 999;
      }
      #init-loading-con .ant-spin {
        width: 100%;
        color: #FFAA00;
        vertical-align: middle;
        text-align: center;
        -webkit-transition: -webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
        transition: -webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
        transition: transform .3s cubic-bezier(.78,.14,.15,.86);
        transition: transform .3s cubic-bezier(.78,.14,.15,.86),-webkit-transform .3s cubic-bezier(.78,.14,.15,.86);
        font-size: 14px;
        display: inline-block;
        position: absolute;
        top: 40%;
        margin-top: -80px;
      }
      #init-loading-con .ant-spin-dot {
        display: inline-block;
        width: 45px;
        height: 45px;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-animation: antRotate 1.2s infinite linear;
        animation: antRotate 1.2s infinite linear;
      }
      #init-loading-con .ant-spin-dot i {
        width: 22px;
        height: 22px;
        border-radius: 100%;
        background-color: #FFAA00;
        -webkit-transform: scale(.75);
        -ms-transform: scale(.75);
        transform: scale(.75);
        display: block;
        position: absolute;
        opacity: .3;
        -webkit-animation: antSpinMove 1s infinite linear alternate;
        animation: antSpinMove 1s infinite linear alternate;
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
      }
      #init-loading-con .ant-spin-dot i:first-child {
        left: 0;
        top: 0;
      }
      #init-loading-con .ant-spin-dot i:nth-child(2) {
        right: 0;
        top: 0;
        -webkit-animation-delay: .4s;
        animation-delay: .4s;
      }
      #init-loading-con .ant-spin-dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: .8s;
        animation-delay: .8s;
      }
      #init-loading-con .ant-spin-dot i:nth-child(4) {
        left: 0;
        bottom: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }
      #init-loading-con .ant-spin .ant-spin-text {
        display: block;
        padding-top: 6px;
      }
      #init-loading-con .browser-error {
        color: red;
      }
      .ant-spin-dot i{
        background-color: #ff8800!important;
      }
      @keyframes antSpinMove{
        to {
          opacity:1
        }
      }
      @keyframes antRotate {
        to {
          -webkit-transform:rotate(405deg);
          transform:rotate(405deg)
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!--init-loading-tip will be repalce by app contents.-->
      <div id="init-loading-con">
        <div class="ant-spin ant-spin-spinning">
          <span class="ant-spin-dot">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
          </span>
          <div class="ant-spin-text">
            Loading...
            <br/>
            <br/>
            <!--[if lt IE 9]>
            <span class="browser-error">
              当前IE版本低于IE9，请使用IE9以上版本！
              <br/>
              <br/>
              建议使用谷歌、火狐等主流浏览器。
            </span>
            <![endif]-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
